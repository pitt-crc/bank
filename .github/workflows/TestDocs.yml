name: Documentation

on:
  pull_request:
    branches:
      - master
      - development

jobs:
  Test-Build-Succeeds:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          conda activate bank_docs
          pip install -r requirements.txt
          pip install -r docs/requirements.txt

      - name: Build Documentation
        working-directory: ./docs
        run: |
          conda activate bank_docs
          make html SPHINXOPTS="-W --keep-going"  # Raise warnings as errors, but keep building anyway.

  Test-Examples:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          conda activate bank_docs
          pip install -r requirements.txt
          pip install -r docs/requirements.txt

      - name: Run doctest
        working-directory: ./docs
        run: |
          conda activate bank_docs
          make doctest