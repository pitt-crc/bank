name: Documentation

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - development

jobs:
  Set-Up-Environment:
    runs-on: self-hosted

    steps:
      - name: Create environemnt
        shell: bash -leo pipefail {0}
        run: conda create -n bank_docs python=3.9 -y

      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install dependencies
        shell: bash -leo pipefail {0}
        run: |
          conda activate bank_docs
          pip install -r requirements.txt
          pip install -r docs/requirements.txt

  Test-Build-Succeeds:
    runs-on: self-hosted
    needs: Set-Up-Environment
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Build documentation
        shell: bash -leo pipefail {0}
        working-directory: ./docs
        run: |
          conda activate bank_docs
          make html SPHINXOPTS="-W --keep-going"  # Raise warnings as errors, but keep building anyway.

  Test-Examples:
    runs-on: self-hosted
    needs: Set-Up-Environment
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Run doctest
        working-directory: ./docs
        shell: bash -leo pipefail {0}
        run: |
          conda activate bank_docs
          make doctest