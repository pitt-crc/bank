name: Run Tests

on:
  push:
  workflow_dispatch:

jobs:
  python_tests:
    runs-on: [ self-hosted ]
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]

    defaults: # Set default shell options for all run steps
      run:
        # This lets us use the lmod system on CRC machines
        shell: bash -leo pipefail {0}

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Python Environment
        run: |
          # Make sure we are using the miniconda distribution installed in the custom runner
          module purge

          # Create a unique test environment using conda
          ENV_NAME = bank_test_${{ matrix.python-version }}_${{ GITHUB_RUN_ID }}
          conda create -n $ENV_NAME python=${{ matrix.python-version }} -y
          conda activate $ENV_NAME

          # Install package requirements in addition to any packages required for running tests
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests with coverage
        run: |
          coverage run -m unittest
          coverage report
          coverage xml -o report_${{ matrix.python-version }}.xml

      # Report test coverage to codacy for the python version being tested
      - name: Report partial coverage results
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report --partial -l Python -r report_${{ matrix.python-version }}.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

  codacy-coverage-reporter:
    runs-on: [ self-hosted ]
    name: Report code coverage
    needs: python_tests
    steps:

      # Tell codacy we are done reporting test coverage
      - name: Finish reporting coverage
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) final
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

  clean-up:
    runs-on: [ self-hosted ]
    name: Clean up build environment
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9 ]

    steps:
      - name: Clean up
        run: |
          echo "Removing build environemnt bank_test_${{ matrix.python-version }}_${{ GITHUB_RUN_ID }}"
          conda env remove -n bank_test_${{ matrix.python-version }}_${{ GITHUB_RUN_ID }} -y
