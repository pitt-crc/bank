name: Run Tests

on:
  push:
  workflow_dispatch:

jobs:
  python_tests:
    runs-on: [self-hosted]
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    # Set default shell options for all run steps
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Load Python Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          activate-environment: /home/runner/miniconda3/envs/bank_test_${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          # Install package requirements in addition to any packages required for running tests
          pip install -r requirements.txt
          pip install coverage
          which python

      - name: Run tests with coverage
        run: |
          which python
          coverage run -m unittest
          coverage report
          coverage xml -o report_${{ matrix.python-version }}.xml

      # Report test coverage to codacy for the python version being tested
      - name: Report partial coverage results
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report --partial -l Python -r report_${{ matrix.python-version }}.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

  codacy-coverage-reporter:
    runs-on: [self-hosted]
    name: Report code coverage
    needs: python_tests
    steps:

      # Tell codacy we are done reporting test coverage
      - name: Finish reporting coverage
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) final
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
