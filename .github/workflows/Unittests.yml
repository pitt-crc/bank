name: Run Test Suite

on:
  workflow_dispatch:
  push:

jobs:
  python_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - test-env-ubi8-slurm-20-11-9-1-python38
          - test-env-ubi8-slurm-20-11-9-1-python39
          - test-env-ubi8-slurm-20-02-5-1-python38
          - test-env-ubi8-slurm-20-02-5-1-python39
          - test-env-ubi8-slurm-22-05-2-1-python38
          - test-env-ubi8-slurm-22-05-2-1-python39

    container:
      image: ghcr.io/pitt-crc/${{ matrix.container }}

    steps:
      - name: Checkout source
        uses: actions/checkout@master

      - name: Install package dependencies
        run: pip install .[tests]

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover 
          coverage report
          coverage xml -o report_${{ matrix.python-version }}.xml

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: ${{ matrix.container }}.xml

  codacy-coverage-reporter:
    name: Report code coverage
    runs-on: ubuntu-latest
    needs: python_tests
    steps:

      # Tell codacy we are done reporting test coverage
      - name: Finish reporting coverage
        run: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Python $(find . -name '*.xml' -printf '-r %p ')
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
