name: Tests

on:
  workflow_dispatch:
  push:

jobs:
  python_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        slurm:
          - slurm-20-11-9-1
          - slurm-20-02-5-1
          - slurm-22-05-2-1
        python:
          - 3.8
          - 3.9

    container:
      image: ghcr.io/pitt-crc/test-env-${{ matrix.slurm }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Setup environment
        run: /usr/local/bin/entrypoint.sh

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip${{ matrix.python }} install .[tests]

      - name: Run tests
        run: |
          # Run tests with coverage and catch the exit status
          coverage-${{ matrix.python }} run -m unittest discover bank
          coverage-${{ matrix.python }} report --include="bank/*"
          coverage-${{ matrix.python }} xml --include="bank/*" -o report_${{ matrix.python-version }}_${{ matrix.slurm }}.xml

      # Report test coverage to codacy for the python version being tested
      - name: Report partial coverage results
        run: bash <(curl -Ls 'https://coverage.codacy.com/get.sh') report --partial -l Python -r coverage.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

  codacy-coverage-reporter:
    name: Report code coverage
    runs-on: ubuntu-latest
    needs: python_tests
    steps:

      # Tell codacy we are done reporting test coverage
      - name: Finish reporting coverage
        run: bash <(curl -Ls 'https://coverage.codacy.com/get.sh') final
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
