name: Add issues to the project Kanban board

on:
  issues:
    types:
      - opened

permissions:
  contents: read
  repository-projects: write

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/pitt-crc/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}
